<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CodiPlayCo</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Rubik:wght@400;500;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"/>

    <!-- CSS con Thymeleaf -->
    <link th:href="@{/assets/estilosinicio.css}" rel="stylesheet"/>
</head>
<body>
    <!-- Logo -->
    <div class="logo-corner">
        <a th:href="@{/}">
            <img th:src="@{/assets/imag/ChatGPT Image 4 jul 2025, 02_22_14 p.m..png}" alt="CodiPlayCo Logo" class="logo-animate h-36 w-auto md:h-48 max-w-[420px]"/>
        </a>
    </div>

    <!-- Formulario -->
    <main class="main-form-bg">
        <div class="form" style="position: relative; overflow: hidden;">
            <!-- Estrellas -->
            <div class="bg-stars">
                <div class="star"></div><div class="star"></div><div class="star"></div>
                <div class="star"></div><div class="star"></div><div class="star"></div>
                <div class="star"></div><div class="star"></div><div class="star"></div>
                <div class="star"></div><div class="star"></div><div class="star"></div>
            </div>

            <div class="form-title"><span></span> Registro gratis a clase</div>
            <div class="title-2"><span>CodiPlayCo</span></div>

            <!-- Aquí el form se conecta con el controlador de Spring -->
            <form th:action="@{/registro}"  method="post" autocomplete="on" id="registerForm">
                
                <div class="input-container">
                    <label for="nombre"> Nombre del padre/madre</label>
                    <input type="text" id="nombre"  placeholder="Nombre del padre/madre" required />
                </div>

                <div class="input-container">
                    <label for="email"> Correo electrónico</label>
                    <input type="email" id="email"  placeholder="Correo electrónico" required />
                </div>

                <div class="input-container">
                    <label for="promocion"> Código Promocional</label>
                    <input type="text" id="promocion" placeholder="Código Promocional" />
                </div>

                <div class="input-container">
                    <label for="phone"> Número de teléfono</label>
                    <input id="phone" type="tel"  placeholder="Número de teléfono" required />
                </div>

                <div class="input-container">
                    <label for="password"> Contraseña</label>
                    <div style="position:relative; width:320px;">
                        <input id="password" type="password"  placeholder="Crea una contraseña" required style="padding-right:2.5rem; width:320px;" />
                        <span class="material-icons toggle-password" id="togglePassword" 
                              style="position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer; color:#111; user-select:none; font-size:1.5rem; background:transparent;">
                              visibility_off
                        </span>
                    </div>
                </div>

                <div class="input-container">
                    <label for="confirmPassword"> Repite la contraseña</label>
                    <div style="position:relative; width:320px;">
                        <input id="confirmPassword" type="password"  placeholder="Repite la contraseña" required style="padding-right:2.5rem; width:320px;" />
                        <span class="material-icons toggle-password" id="toggleConfirmPassword" 
                              style="position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer; color:#111; user-select:none; font-size:1.5rem; background:transparent;">
                              visibility_off
                        </span>
                    </div>
                    <small id="passwordMatchHelp" style="color:#fff; display:none;">Las contraseñas no coinciden.</small>
                </div>

                <button type="submit" class="submit" id="submitBtn">Crear cuenta</button>

                <p class="signup-link">¿Ya tienes cuenta? 
                    <a th:href="@{/iniciosesion}" class="up">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CodiPlayCo — Hecho para pequeños programadores</p>
    </footer>

    <!-- Scripts -->
    <script th:src="@{/assets/js/registro.js}"></script>
</body>
</html>
