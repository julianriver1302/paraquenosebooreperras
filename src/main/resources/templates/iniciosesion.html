<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión | CodiPlayCo</title>

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Fuentes -->
	<link
		href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Rubik:wght@400;500;700&family=Quicksand:wght@500;700&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />

	<!-- Estilos -->
	<link th:href="@{/assets/estilosinicio.css}" rel="stylesheet" />
</head>

<body>
	<div class="logo-corner">
		<a th:href="@{/}">
			<img th:src="@{/assets/imag/ChatGPT Image 4 jul 2025, 02_22_14 p.m..png}" alt="CodiPlayCo Logo"
				class="logo-animate h-36 w-auto md:h-48 max-w-[420px]" />
		</a>
	</div>

	<main class="main-form-bg main-center-absolute">
		<div class="form" style="position: relative; overflow: hidden;">
			<div class="bg-stars">
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
				<div class="star"></div>
			</div>

			<div class="form-title"><span></span> Inicia sesión</div>
			<div class="title-2"><span>CodiPlayCo</span></div>

			<!-- Formulario de login -->
			<form th:action="@{/login}" method="post" autocomplete="on" id="loginForm">
				<div class="input-container">
					<label for="username">Correo electrónico</label>
					<input type="text" id="username" name="username" placeholder="Escribe tu correo electrónico"
						required autofocus style="background:rgba(255,255,255,0.92); color:#181841; font-weight:600;" />
				</div>
				<div class="input-container">
					<label for="password">Contraseña</label>
					<input type="password" id="password" name="password" placeholder="Tu contraseña" required
						class="input-pwd" style="background:rgba(255,255,255,0.92); color:#181841; font-weight:600;" />
				</div>
				<button type="submit" class="submit">Ingresar</button>
				<p class="signup-link">¿Aún no tienes cuenta?
					<a th:href="@{/registroclasegratis}" class="up">Regístrate aquí</a>
				</p>
			</form>
		</div>
	</main>

	<footer>
		<p>&copy; 2025 CodiPlayCo — Hecho para pequeños programadores</p>
	</footer>

	<!-- Script -->
	<script th:src="@{/assets/scriptinicio.js}"></script>


</body>

</html>

<style>
	.main-form-bg.login-flex-absolute-center {
		min-height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.login-flex-row {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: center;
		gap: 5rem;
	}

	.astronauta-container-index {
		display: flex;
		align-items: flex-end;
		height: 100%;
		flex: 0 0 auto;
		justify-content: flex-end;
		margin-left: 3vw;
	}

	.astronaut-float-3d-big {
		width: 350px;
		max-width: 95vw;
		animation: astronautFloat3D 4s ease-in-out infinite;
		filter: drop-shadow(0 8px 32px #00d4ff55);
		display: block;
	}

	@keyframes astronautFloat3D {
		0% {
			transform: translateY(0) scale(1);
		}

		50% {
			transform: translateY(-18px) scale(1.04);
		}

		100% {
			transform: translateY(0) scale(1);
		}
	}

	@media (max-width: 900px) {
		.login-flex-row {
			flex-direction: column;
			gap: 1.5rem;
		}

		.astronauta-container-index {
			justify-content: center !important;
			position: static !important;
			margin-top: 2rem !important;
			margin-left: 0 !important;
		}

		.astronaut-float-3d-big {
			width: 230px;
			max-width: 99vw;
			margin: 0 auto;
		}
	}

	.main-center-absolute {
		position: relative;
		width: 100vw;
		height: 100vh;
		min-height: 100vh;
		display: block;
	}

	.main-center-absolute .form {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		z-index: 2;
		margin: 0;
	}

	.astronauta-fixed-right {
		position: fixed;
		right: 3vw;
		top: 50%;
		transform: translateY(-50%);
		z-index: 1;
		pointer-events: none;
		display: flex;
		align-items: center;
	}

	.astronaut-float-3d-big {
		width: 220px;
		max-width: 30vw;
		animation: astronautFloat3D 4s ease-in-out infinite;
		filter: drop-shadow(0 8px 32px #00d4ff55);
		display: block;
	}

	@keyframes astronautFloat3D {
		0% {
			transform: translateY(0) scale(1);
		}

		50% {
			transform: translateY(-18px) scale(1.04);
		}

		100% {
			transform: translateY(0) scale(1);
		}
	}

	@media (max-width: 900px) {
		.astronauta-fixed-right {
			display: none;
		}
	}
</style>
