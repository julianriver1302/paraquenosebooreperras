<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<!-- Favicons -->
	<link href="/assets/imag/ChatGPT Image 4 jul 2025, 02_22_14 p.m..png" rel="icon">
	<link href="/assets/imag/ChatGPT Image 4 jul 2025, 02_22_14 p.m..png" rel="apple-touch-icon">
	<title>CodiPlay - Aprende jugando</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link
		href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Rubik:wght@400;500;700&family=Quicksand:wght@500;700&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
	<link th:href="@{/assets/estilosindex.css}" rel="stylesheet" />

</head>



<body class="bg-gray-900 text-white">
	<div class="hero min-h-screen flex flex-col">
		<header id="main-header"
			class="glass-navbar animate-navbar-slideIn flex justify-between items-center px-8 py-1">
			<a class="flex items-center gap-2 ml-4" th:href="@{/}">
				<img src="assets/imag/ChatGPT Image 4 jul 2025, 02_22_14 p.m..png" alt="CodiPlayCo Logo"
					class="logo-animate h-24 w-auto md:h-28 max-w-[320px]" />
			</a>

			<!-- Hamburger mejorado -->
			<div id="nav-toggle" class="hamburger md:hidden">
				<span></span>
				<span></span>
				<span></span>
			</div>

			<nav id="main-nav" class="hidden md:flex items-center space-x-2 text-sm font-medium">
				<a class="nav-link-glass" th:href="@{/cursos}">
					<span>Cursos</span>
				</a>
				<a class="nav-link-glass" th:href="@{/quienessomos}">
					<span>Quienes Somos</span>
				</a>
				<a class="nav-link-glass" th:href="@{/preguntasfrecuentes}">
					<span>Preguntas Frecuentes</span>
				</a>

			</nav>

			<div class="flex gap-3 items-center">
				<a class="btn-launch" th:href="@{/iniciosesion}">
					<span>Iniciar Sesión</span>
				</a>
			</div>
		</header>

		<!-- Mobile menu -->
		<div id="mobile-menu" class="mobile-menu">
			<a class="nav-link-glass" th:href="@{/cursos}">
				<span>Cursos</span>
			</a>
			<a class="nav-link-glass" th:href="@{/quienessomos}">
				<span>Quienes Somos</span>
			</a>
			<a class="nav-link-glass" th:href="@{/preguntasfrecuentes}">
				<span>Preguntas Frecuentes</span>
			</a>

		</div>

		<main class="container mx-auto px-6 flex-grow flex items-center">
			<div class="w-full flex flex-col md:flex-row items-center justify-between gap-8">
				<div class="flex-1 flex flex-col items-start md:pl-24 space-y-6">
					<h1 class="text-6xl md:text-7xl font-bold leading-tight animate-codiplay-title">
						Empieza tu<br /> aventura<br /> con CodiPlay
					</h1>
					<p class="text-lg text-gray-300 max-w-md">
						¡Diviértete programando desde cero!
					</p>
					<a class="btn-trade inline-block" th:href="@{/registroclasegratis}">
						<span>Pide Tu Clase Gratis</span>
					</a>
				</div>
				<div class="flex-1 flex items-center justify-end w-full md:w-auto">
					<img src="assets\imag\2d4f72de-c2a5-4625-b341-21676721dff8-removebg-preview.png"
						alt="Astronauta flotando" class="astronaut-float-3d-big" />
				</div>
			</div>
		</main>
	</div>

	<script th:src="@{assets/script.js}"></script>

</body>

</html>
