<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fuentes -->
	<link
		href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Rubik:wght@400;500;700&family=Quicksand:wght@500;700&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Estilos -->
	<link th:href="@{/assets/estilosindex.css}" rel="stylesheet" />
	<link th:href="@{/assets/estiloscursos.css}" rel="stylesheet" />
</head>

<body>
	<header id="main-header" class="glass-navbar animate-navbar-slideIn flex justify-between items-center px-8 py-1">
		<a class="flex items-center gap-2 ml-4" th:href="@{/}">
			<img th:src="@{/assets/imag/ChatGPT Image 4 jul 2025, 02_22_14 p.m..png}" alt="CodiPlayCo Logo"
				class="logo-animate h-24 w-auto md:h-28 max-w-[320px]" />
		</a>

		<!-- Menú hamburguesa -->
		<div id="nav-toggle" class="hamburger md:hidden">
			<span></span>
			<span></span>
			<span></span>
		</div>

		<!-- Navegación principal -->
		<nav id="main-nav" class="hidden md:flex items-center space-x-2 text-sm font-medium">
			<a class="nav-link-glass" th:href="@{/cursos}"><span>Cursos</span></a>
			<a class="nav-link-glass" th:href="@{/quienessomos}"><span>Quienes Somos</span></a>
			<a class="nav-link-glass" th:href="@{/preguntasfrecuentes}"><span>Preguntas Frecuentes</span></a>
		</nav>

		<div class="flex gap-3 items-center">
			<a class="btn-launch" th:href="@{/iniciosesion}">
				<span>Iniciar Sesión</span>
			</a>
		</div>
	</header>

	<!-- Menú móvil -->
	<div id="mobile-menu" class="mobile-menu">
		<a class="nav-link-glass" th:href="@{/cursos}"><span>Cursos</span></a>
		<a class="nav-link-glass" th:href="@{/quienessomos}"><span>Quienes Somos</span></a>
		<a class="nav-link-glass" th:href="@{/preguntasfrecuentes}"><span>Preguntas Frecuentes</span></a>
	</div>
	<main>
		<h1 class="faq-title">Elige tu curso favorito</h1>
		<br>
		<div class="slider">
			<!-- Curso 1 -->
			<div class="slider">
				<div class="card html" th:each="curso : ${cursos}">
					<div class="head" th:text="${curso.curso}"></div>
					<br>
					<div class="content">
						<span class="content-title" th:text="${curso.descripcion}">Descripción curso</span>
						<br />
						<span class="content-title" th:text="${curso.dirigido}">Descripción curso</span>
						<div class="dificultad">
							Dificultad:<br>
							<span class="estrellas" th:text="${curso.dificultad}">⭐⭐⭐</span>
						</div>
						<span class="content-title"
							th:text="${#strings.concat('$', #numbers.formatDecimal(curso.precio, 0, 'POINT', 0, 'POINT'))}">Precio
							Curso</span>
						<div class="botones">
							<a th:href="@{/cursos/InfoCursos/trilogia02}" class="btn">Ver más</a>
							<a th:href="@{/registropago}" class="btn">Inscribirme</a>
						</div>
					</div>
				</div>
			</div>

	</main>

	<footer>
		<p>&copy; 2025 CodiPlayCo — Hecho para pequeños programadores</p>
	</footer>

	<!-- Scripts -->
	<script th:src="@{/assets/scriptcursos.js}"></script>
</body>

</html>
