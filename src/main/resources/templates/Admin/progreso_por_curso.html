<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Progreso por Curso</title>
  <link rel="stylesheet" href="css/progreso_por_curso.css">
  <script>
    window.onload = () => {
      document.getElementById("html").style.width = "85%";
      document.getElementById("css").style.width = "70%";
      document.getElementById("js").style.width = "60%";
      document.getElementById("roblox").style.width = "75%";
      document.getElementById("unity").style.width = "50%";
    };
  </script>
</head>
<body>
  <h1>Progreso por Curso</h1>

  <div class="course-progress">
    <h2>HTML</h2>
    <div class="progress-bar"><div class="progress" id="html"></div></div>
    <div class="label">85% completado</div>
  </div>

  <div class="course-progress">
    <h2>CSS</h2>
    <div class="progress-bar"><div class="progress" id="css"></div></div>
    <div class="label">70% completado</div>
  </div>

  <div class="course-progress">
    <h2>JavaScript</h2>
    <div class="progress-bar"><div class="progress" id="js"></div></div>
    <div class="label">60% completado</div>
  </div>

  <div class="course-progress">
    <h2>Roblox Studio</h2>
    <div class="progress-bar"><div class="progress" id="roblox"></div></div>
    <div class="label">75% completado</div>
  </div>

  <div class="course-progress">
    <h2>Unity</h2>
    <div class="progress-bar"><div class="progress" id="unity"></div></div>
    <div class="label">50% completado</div>
  </div>

  <a href="PanelCodiplay.html">‚Üê Volver al panel</a>
</body>
</html>
