<!DOCTYPE html>
<html lang="es"xmlns: th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio | Codiplay Dashboard</title>
    <link rel="stylesheet" th:href="@{/assetsPanelUsuaario/styleUsuario.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <a th:href="@{/PanelControlUsuario/inicio}">
            <img th:src="@{/assetsPanelUsuaario/unnamed-removebg-preview.PNG}" alt="Logo Codiplay" />
          </a>
        </div>
        <nav class="main-nav">
          <ul>
            <li class="nav-item">
              <a th:href="@{/PanelControlUsuario/inicio}"><i class="fas fa-home"></i> Inicio</a>
            </li>
            <li class="nav-item active">
              <a th:href="@{/PanelControlUsuario/mis_cursos}"
                ><i class="fas fa-book"></i> Mis cursos</a
              >
            </li>
            <li class="nav-item">
              <a th:href="@{/PanelControlUsuario/mis_logros}"
                ><i class="fas fa-medal"></i> Mis logros</a
              >
            </li>
          </ul>
        </nav>
        <div class="support-section">
          <a th:href="@{/PanelControlUsuario/soporte}"><i class="fas fa-life-ring"></i> Soporte</a>
        </div>
      </aside>
      <main class="main-content">
        <header class="top-bar">
          <header class="h1eader">
            <h1>Bienvenido Usuario </h1>
          </header>
          <div class="user-info">
            <div class="user-actions">
              <i class="fas fa-info-circle"></i>
              <i class="fas fa-bell"></i>
              <img
                th:src="@{/assetsPanelUsuaario/22b8078e-03d9-49d7-a4a6-f70b4208e8c9-removebg-preview.png}"
                alt="User Avatar"
                class="avatar"
              />
            </div>
            <div class="user-name">
              <span>Alejandro</span>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </header>       
      </main>
    </div>
  </body>
</html>
