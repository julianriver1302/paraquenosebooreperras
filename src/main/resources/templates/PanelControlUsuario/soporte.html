<!DOCTYPE html>
<html lang="es" xmlns: th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soporte | CodiplayCo</title>
  <link rel="stylesheet" th:href="@{/assetsPanelUsuaario/styleUsuario.css}" />
</head>
<body>
  <div class="container">
    <div class="logo">
          <a th:href="@{/PanelControlUsuario/inicio}">
            <img th:src="@{/assetsPanelUsuaario/unnamed-removebg-preview.PNG}" alt="Logo Codiplay" />
          </a>
        </div>

    <main class="content">
      <h1>Soporte al Cliente</h1>
      <p>¿Tienes algún problema o necesitas ayuda? Estamos aquí para ayudarte.</p>
      <br>

      <form class="support-form">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre completo" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="issue">Describe tu problema</label>
        <textarea id="issue" rows="5" placeholder="Escribe aquí tu duda o problema..." required></textarea>

        <button type="submit">Enviar solicitud</button>
      </form>
    </main>
  </div>
</body>
</html>
